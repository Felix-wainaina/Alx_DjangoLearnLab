<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">✨ DjangoBlog</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog Posts</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#" class="btn-register">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <div class="hero">
            <h1>Welcome to the Blog</h1>
            <p>A simple, elegant space for sharing ideas.</p>
        </div>
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog. Built with Django & ❤️</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
