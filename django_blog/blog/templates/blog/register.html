{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 400px; margin: 50px auto; padding: 30px; background: #1e293b; border-radius: 15px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <small style="color: #94a3b8; display: block; font-size: 0.8em;">{{ field.help_text }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn-register" style="width: 100%; border: none; cursor: pointer;">Sign Up</button>
    </form>
</div>
{% endblock %}
