{% extends "base.html" %}
{% block content %}
<div class="auth-container" style="max-width: 500px; margin: 50px auto; padding: 30px; background: #1e293b; border-radius: 15px; text-align: center;">
    <h2 style="margin-bottom: 20px;">Are you sure?</h2>
    <p>Do you really want to delete the post "<strong>{{ object.title }}</strong>"?</p>
    <form method="POST" style="margin-top: 30px;">
        {% csrf_token %}
        <button type="submit" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">Yes, Delete</button>
        <a href="{% url 'post-detail' object.pk %}" style="margin-left: 15px; color: #cbd5e1; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
