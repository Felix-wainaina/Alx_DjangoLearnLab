{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 500px; margin: 50px auto; padding: 30px; background: #1e293b; border-radius: 15px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Profile Settings</h2>
    <p style="text-align: center; color: #94a3b8; margin-bottom: 20px;">Update your account details below.</p>
    
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn-register" style="width: 100%; border: none; cursor: pointer;">Update Profile</button>
    </form>
</div>
{% endblock %}
