{% extends "base.html" %}

{% block content %}
<div class="auth-container" style="max-width: 600px; margin: 50px auto; padding: 30px; background: #1e293b; border-radius: 15px;">
    <h2 style="text-align: center; margin-bottom: 20px;">
        {% if view.object %}Edit Comment{% else %}Add Comment{% endif %}
    </h2>
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 5px; font-weight: bold;">Your Comment:</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn-register" style="width: 100%; border: none; cursor: pointer;">Post Comment</button>
        <a href="javascript:history.back()" style="display: block; text-align: center; margin-top: 15px; color: #cbd5e1; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
