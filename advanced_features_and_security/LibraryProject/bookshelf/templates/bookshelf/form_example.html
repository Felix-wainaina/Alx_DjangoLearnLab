<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>

    <h2>Search for a Book</h2>

    <form action="" method="get">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    <hr>

    <h3>Results</h3>
    <ul>
        {% for book in results %}
            <li>{{ book.title }} (by {{ book.author.name }})</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

</body>
</html>
