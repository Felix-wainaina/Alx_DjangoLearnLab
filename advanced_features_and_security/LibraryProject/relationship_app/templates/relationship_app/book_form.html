<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <title>Manage Book</title>
</head>
<body>
    {% if object %}
        <h1>Edit: {{ object.title }}</h1>
    {% else %}
        <h1>Add a New Book</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Book</button>
    </form>
    <br>
    <a href="{% url 'book-list' %}">Cancel</a>
</body>
</html>
