<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure?</h1>
    <p>Are you sure you want to delete the book: <strong>{{ object.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <br>
    <a href="{% url 'book-list' %}">No, take me back</a>
</body>
</html>
